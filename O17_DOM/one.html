With methods like map, filter, or reduce, the callback is expected to return a value.
But in forEach, since nothing is collected, return is ignored.
No return needed because you’re using forEach.

If you switch to map or filter, you’ll use return.

});
This changes the style of each element.

Does not return a new array (always returns undefined).

const updatedArray = myConvertedArray.map(li => {
  li.style.color = "orange";  // side effect
  return li;                  // must return something!
});

console.log(updatedArray === myConvertedArray); // true (same elements)
We must use return because map creates a new array.

If you return li, then updatedArray will contain the same elements (but styled orange).

If you return something else (like just the text), the new array will contain that instead.
