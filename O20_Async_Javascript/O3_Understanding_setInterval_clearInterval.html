<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #414141; color: #fff">
    <h1>Chai aur Javascript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
  </body>
  <script>
    // setInterval(function () {
    //   console.log(`Date now - ${new Date().toLocaleString()}`);
    // }, 1000);
    const sayDate = function (str) {
      console.log(str, Date.now());
    };
    // const intervalId = setInterval(sayDate, 1000, "hi");

    // clearInterval(intervalId);
    // task is to start the setInterval when we click on the start button
    // and when the stop button is clicked the setInterval is stopped

    const startButton = document.querySelector("#start");
    const stopButton = document.querySelector("#stop");
    let intervalId; //use let so we can reassign it later

    startButton.addEventListener("click", function (e) {
      e.preventDefault();
      if (!intervalId) {
        // prevent multiple intervals if "start" is clicked multiple times
        intervalId = setInterval(sayDate, 1000, "hi");
      }
    });

    stopButton.addEventListener("click", function (e) {
      e.preventDefault();
      clearInterval(intervalId);
      intervalId = null;
      // reset so we can start again later
    });
  </script>
</html>
